kind: Deployment
apiVersion: apps/v1
metadata:
  name: web-commerce
  labels:
    app: web-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-commerce
  template:
    metadata:
      labels:
        app: web-commerce
    spec:
      containers:
      - name: web-commerce
        image: jgaonaakm/jericalla-mobile-web-commerce:1.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: WHEREIAM
            value: "Akamai"
          - name: ACCOUNTS_API
            value: "http://api-accounts:8080"
          - name: HUB
            value: "http://172.233.166.18/requestHub"
          - name: Rabbit__Host
            value: "rabbitmq"
          - name: Rabbit__User
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secret
                key: RABBITMQ_DEFAULT_USER
          - name: Rabbit__Password
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secret
                key: RABBITMQ_DEFAULT_PASS
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: devuser
  RABBITMQ_DEFAULT_PASS: devpass123
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  type: LoadBalancer
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: mgmt
      port: 15672
      targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: mgmt
          envFrom:
            - secretRef:
                name: rabbitmq-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq/mnesia
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi   
---